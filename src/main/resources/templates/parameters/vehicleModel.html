<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Vehicle Model Management</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <th:block th:replace="fragments/general.html :: cssImport"></th:block>
</head>

<body>

  <th:block th:replace="fragments/general.html :: header"></th:block>
  <th:block th:replace="fragments/general.html :: sidebar"></th:block>

  <main id="main" class="main">

    <div class="pagetitle">
      <h3>List Vehicle Model</h3>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
          <li class="breadcrumb-item">Parameters</li>
          <li class="breadcrumb-item active">Vehicle Model</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    
    <th:block
      th:replace="fragments/table.html :: table(objects = ${vehicleModels}, objName = 'vehicleModels', fieldNames = ${ { 'id', 'description', 'details'} })">
    </th:block>

  </main><!-- End #main -->

  <!-- Add Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel"></h5>
        </div>
        <div class="modal-body">
          <form id="form">

            <div class="form-group">
              <label for="id" class="col-form-label">Id:</label>
              <input type="text" class="form-control" id="id" name="id">
            </div>

            <div class="form-group">
              <label for="description" class="col-form-label">Description:</label>
              <input type="text" class="form-control" id="description" name="description">
            </div>

            <div class="form-group">
              <label for="details" class="col-form-label">Details:</label>
              <input type="text" class="form-control" id="details" name="details">
            </div>

            <div class="form-group">
              <label for="createdBy" class="col-form-label">Created By:</label>
              <input type="text" class="form-control" id="createdBy" readonly>
            </div>

            <div class="form-group">
              <label for="createdDate" class="col-form-label">Created Date:</label>
              <input type="text" class="form-control" id="createdDate" readonly>
            </div>

            <div class="form-group">
              <label for="lastModifiedBy" class="col-form-label">Last Modified By:</label>
              <input type="text" class="form-control" id="lastModifiedBy" readonly>
            </div>

            <div class="form-group">
              <label for="lastModifiedDate" class="col-form-label">Last Modified Date:</label>
              <input type="text" class="form-control" id="lastModifiedDate" readonly>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="submitButton"></button>
              <button type="button" class="btn btn-secondary" onclick="$('#modal').modal('hide');">Cancel</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->

  <th:block th:replace="fragments/modal.html :: deleteModal"></th:block>

  <th:block th:replace="fragments/general.html :: footer"></th:block>
  <th:block th:replace="fragments/general.html :: javascriptImport"></th:block>

  <th:block th:replace="fragments/inlineJS/modalSet.html :: modalSet(entityName='Vehicle Model', entityNamePlural='vehicleModels')"></th:block>

</body>

</html>
