<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Vehicle Make Management</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link th:replace="@{/fragments/css.html}">
</head>

<body>

  <div th:replace="@{/fragments/header.html}"></div>
  <div th:replace="@{/fragments/sidebar.html}"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h3>List Vehicle Make</h3>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
          <li class="breadcrumb-item">Parameters</li>
          <li class="breadcrumb-item active">Vehicle Make</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" id="addButton">New Vehicle Make</button>

    <!-- Default Table -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Description</th>
          <th scope="col">Details</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="vehicleMake:${vehicleMakes}">
          <td th:text="${vehicleMake.id}"></td>
          <td th:text="${vehicleMake.description}"></td>
          <td th:text="${vehicleMake.details}"></td>
          <td>
            <div class="btn-group">
              <a th:href="@{/vehicleMakes/findById/(id=${vehicleMake.id})}" class="btn btn-primary" id="editButton">
                <i class="bi bi-pencil-fill"></i></a>
              <a th:href="@{/vehicleMakes/findById/(id=${vehicleMake.id})}" class="btn btn-success"
                id="detailsButton"><i class="bi bi-journal-bookmark-fill"></i></a>
              <a th:href="@{/vehicleMakes/delete/(id=${vehicleMake.id})}" class="btn btn-danger" id="deleteButton">
                <i class="bi bi-trash-fill"></i></a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- End Default Table -->

  </main><!-- End #main -->

  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel"></h5>
        </div>
        <div class="modal-body">
          <form id="form">

            <div class="form-group">
              <label for="id" class="col-form-label">Id:</label>
              <input type="text" class="form-control" id="id" name="id">
            </div>

            <div class="form-group">
              <label for="description" class="col-form-label">Description:</label>
              <input type="text" class="form-control" id="description" name="description">
            </div>

            <div class="form-group">
              <label for="details" class="col-form-label">Details:</label>
              <input type="text" class="form-control" id="details" name="details">
            </div>

            <div class="form-group">
              <label for="createdBy" class="col-form-label">Created By:</label>
              <input type="text" class="form-control" id="createdBy" readonly>
            </div>

            <div class="form-group">
              <label for="createdDate" class="col-form-label">Created Date:</label>
              <input type="text" class="form-control" id="createdDate" readonly>
            </div>

            <div class="form-group">
              <label for="lastModifiedBy" class="col-form-label">Last Modified By:</label>
              <input type="text" class="form-control" id="lastModifiedBy" readonly>
            </div>

            <div class="form-group">
              <label for="lastModifiedDate" class="col-form-label">Last Modified Date:</label>
              <input type="text" class="form-control" id="lastModifiedDate" readonly>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="submitButton"></button>
              <button type="button" class="btn btn-secondary"
                onclick="$('#modal').modal('hide');">Cancel</button>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->

  <div th:replace="@{/fragments/delete-modal.html}"></div>
  <div th:replace="@{/fragments/footer.html}"></div>

  <script th:replace="@{/fragments/javascript.html}"></script>
  <script th:src="@{/assets/js/vehicleMake.js}"></script>

</body>

</html>
