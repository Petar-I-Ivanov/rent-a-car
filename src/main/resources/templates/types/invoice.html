<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Invoice Management</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link th:replace="@{/fragments/css.html}">
</head>

<body>

  <div th:replace="@{/fragments/header.html}"></div>
  <div th:replace="@{/fragments/sidebar.html}"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h3>List invoices</h3>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
          <li class="breadcrumb-item">Accounts</li>
          <li class="breadcrumb-item active">Invoices</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" id="addButton">New Invoice</button>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Date</th>
          <th scope="col">Status</th>
          <th scope="col">Remarks</th>
          <th scope="col">Client</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="invoice:${invoices}">
          <td th:text="${invoice.id}"></td>
          <td th:text="${invoice.invoiceDate.toString().substring(0, 10)}"></td>
          <td th:text="${invoice.invoiceStatus.description}"></td>
          <td th:text="${invoice.client.name}"></td>
          <td th:text="${invoice.remarks}"></td>
          <td>
            <div class="btn-group">
              <a th:href="@{/invoices/findById/(id=${invoice.id})}" class="btn btn-primary" id="editButton"><i
                  class="bi bi-pencil-fill"></i></a>
              <a th:href="@{/invoices/findById/(id=${invoice.id})}" class="btn btn-success" id="detailsButton"><i
                  class="bi bi-journal-bookmark-fill"></i></a>
              <a th:href="@{/invoices/delete/(id=${invoice.id})}" class="btn btn-danger" id="deleteButton"><i
                  class="bi bi-trash-fill"></i></a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </main><!-- End #main -->

  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel"></h5>
        </div>
        <div class="modal-body">
          <form id="form">

            <div class="form-group">
              <label for="id" class="col-form-label">Id:</label>
              <input type="text" class="form-control" id="id" name="id">
            </div>

            <div class="form-group">
              <label for="invoiceDate" class="col-form-label">Date:</label>
              <input type="date" class="form-control" id="invoiceDate" name="invoiceDate">
            </div>

            <div class="form-group">
              <label for="invoiceStatusId" class="col-form-label">Invoice Status:</label>
              <select class="form-control" id="invoiceStatusId" name="invoiceStatusId">
                <option>-SELECT-</option>
                <option th:each="status:${invoiceStatuses}" th:value="${status.id}" th:text="${status.description}">
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="clientId" class="col-form-label">Client:</label>
              <select class="form-control" id="clientId" name="clientId">
                <option>-SELECT-</option>
                <option th:each="client:${clients}" th:value="${client.id}" th:text="${client.name}">
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="remarks" class="col-form-label">Remarks:</label>
              <input type="text" class="form-control" id="remarks" name="remarks">
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Create</button>
              <button type="button" class="btn btn-secondary" onclick="$('#modal').modal('hide');">Cancel</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->

  <div th:replace="@{/fragments/delete-modal.html}"></div>
  <div th:replace="@{/fragments/footer.html}"></div>

  <script th:replace="@{/fragments/javascript.html}"></script>
  <script th:src="@{/assets/js/invoice.js}"></script>

</body>

</html>
