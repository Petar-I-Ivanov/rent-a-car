<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Country Management</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <th:block th:replace="fragments/general.html :: cssImport"></th:block>
</head>

<body>

  <th:block th:replace="fragments/general.html :: header"></th:block>
  <th:block th:replace="fragments/general.html :: sidebar"></th:block>

  <main id="main" class="main">

    <div class="pagetitle">
      <h3>List Countries</h3>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
          <li class="breadcrumb-item">Globals</li>
          <li class="breadcrumb-item active">Countries</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <th:block
      th:replace="fragments/table.html :: table(objects = ${countries}, objName = 'countries', fieldNames = ${ { 'id', 'description', 'capital', 'code'} })">
    </th:block>

  </main><!-- End #main -->

  <th:block th:replace="fragments/modal.html :: modal (objName='country')"></th:block>
  <th:block th:replace="fragments/modal.html :: deleteModal"></th:block>

  <th:block th:replace="fragments/general.html :: footer"></th:block>
  <th:block th:replace="fragments/general.html :: javascriptImport"></th:block>

  <script th:src="@{/assets/js/country.js}"></script>
  <script th:src="@{/assets/js/common/validation.js}"></script>
  
  <div th:replace="@{/fragments/countryValidation.html}"></div>

</body>

</html>
