<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Register</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <th:block th:replace="fragments/general.html :: cssImport"></th:block>
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="#" class="logo d-flex align-items-center w-auto">
                  <img th:src="@{/assets/img/logo.png}" alt="">
                  <span class="d-none d-lg-block">Rent a Car</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Sign up</h5>
                  </div>

                  <form class="row g-3 needs-validation" th:action="@{/actors/addNew}" method="post" th:object="${actor}">

                    <div class="col-12">
                      <label for="yourFirstName" class="form-label">First name</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="firstName" class="form-control" required>
                        <p class="validation-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error.</p>
                        <div class="invalid-feedback">Please enter your first name.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourLastName" class="form-label">Last name</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="lastName" class="form-control" required>
                        <p class="validation-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error.</p>
                        <div class="invalid-feedback">Please enter your last name.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" required>
                        <p class="validation-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error.</p>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <p class="validation-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error.</p>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <label for="confirmPassword" class="form-label">Confirm Password</label>
                      <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" required>
                      <div class="invalid-feedback">Please confirm your password!</div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Register</button>
                    </div>

                  </form>
                  <div class="card-footer">
                    <div class="col-12">
                      <span><a th:href="@{/login}">Login Page</a></span> <br>
                      <span class="pull-right"><a href="#">Forgot Password</a></span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <th:block th:replace="fragments/general.html :: javascriptImport"></th:block>

</body>

</html>
