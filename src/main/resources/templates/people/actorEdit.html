<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Actor Edit</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <th:block th:replace="fragments/general.html :: cssImport"></th:block>
</head>

<body>

  <th:block th:replace="fragments/general.html :: header"></th:block>
  <th:block th:replace="fragments/general.html :: sidebar"></th:block>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Actor Edit</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
          <li class="breadcrumb-item">People</li>
          <li class="breadcrumb-item">Actors</li>
          <li class="breadcrumb-item active">Actor Edit</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <div class="row">
      <section class="panel" style="width: 30%;">
        <div class="panel-heading">
          <h3>Actor Details and Assigned Actor Roles</h3>
        </div>
        <div class="panel-body">
          <div class="col-lg-6">
            <div class="panel border-top">
              <div class="panel-body">

                <div class="form-group">
                  <label class="col-form-label">Id:</label>
                  <input type="text" class="form-control" th:value="${actor.id}" readonly>
                </div>

                <div class="form-group">
                  <label class="col-form-label">First Name:</label>
                  <input type="text" class="form-control" th:value="${actor.firstName}" readonly>
                </div>

                <div class="form-group">
                  <label class="col-form-label">Last Name:</label>
                  <input type="text" class="form-control" th:value="${actor.lastName}" readonly>
                </div>

                <div class="form-group">
                  <label class="col-form-label">Username:</label>
                  <input type="text" class="form-control" th:value="${actor.username}" readonly>
                </div>

              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <table class="table table-striped table-advance table-hover">
              <tbody>
                <tr>
                  <th></th>
                  <th><i class="icon_profile"></i> Description</th>
                  <th><i class="icon_cogs"></i> Action</th>
                </tr>
                <tr th:each="actorRole:${actorRoles}">
                  <td><i class="fa fa-table"></i></td>
                  <td th:text="${actorRole.description}"></td>
                  <td>
                    <div class="btn-group">
                      <a onclick="return confirm('Are you sure you want to unassign?')"
                        th:href="@{'/security/role/unassign/'+${actor.id}+'/' +${actorRole.id}}" class="btn btn-danger"><i
                          class="icon_close_alt2"></i>Unassign</a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <section class="panel" style="width: 70%;">
        <div class="panel-heading">
          <h3>Roles currents actor is not assigned</h3>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-advance table-hover">
            <tbody>
              <tr>
                <th></th>
                <th><i class="icon_profile"></i> Description</th>
                <th><i class="icon_calendar"></i> Details</th>
                <th><i class="icon_cogs"></i> Action</th>
              </tr>
              <tr th:each="actorNotRole:${actorNotRoles}">
                <td><i class="fa fa-table"></i></td>
                <td th:text="${actorNotRole.description}"></td>
                <td th:text="${actorNotRole.details}"></td>
                <td>
                  <div class="btn-group">
                    <a onclick="return confirm('Are you sure you want to assign?')"
                      th:href="@{'/security/role/assign/'+${actor.id}+'/' +${actorNotRole.id}}" class="btn btn-success"><i
                        class="icon_plus_alt2"></i>Assign</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>

  </main><!-- End #main -->

  <th:block th:replace="fragments/general.html :: footer"></th:block>
  <th:block th:replace="fragments/general.html :: javascriptImport"></th:block>

</body>

</html>
